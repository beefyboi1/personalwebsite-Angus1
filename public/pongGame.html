<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Pong Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }

        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .score {
            color: white;
            font-size: 1.5em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        canvas {
            background: #000;
            border: 3px solid white;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }

        .controls {
            color: white;
            margin-top: 15px;
            font-size: 14px;
        }

        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            color: white;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            color: white;
            display: none;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .canvas-wrapper {
            position: relative;
            display: inline-block;
        }

        .speed-control {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .speed-control label {
            color: white;
            font-weight: bold;
            min-width: 120px;
        }

        .speed-control input[type="range"] {
            flex: 1;
            max-width: 300px;
            accent-color: #ff6b6b;
        }

        .speed-control span {
            color: #ff6b6b;
            font-weight: bold;
            min-width: 30px;
            text-align: left;
        }

        .paddle-speed-control {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .paddle-speed-control label {
            color: white;
            font-weight: bold;
            min-width: 120px;
        }

        .paddle-speed-control input[type="range"] {
            flex: 1;
            max-width: 300px;
            accent-color: #3498db;
        }

        .paddle-speed-control span {
            color: #3498db;
            font-weight: bold;
            min-width: 30px;
            text-align: left;
        }

        .mode-control {
            margin-top: 15px;
        }

        .mode-control button {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            border: 2px solid #27ae60;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .mode-control button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #2ecc71, #27ae60);
        }

        .mode-control button.two-player {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            border-color: #f39c12;
            box-shadow: 0 0 20px rgba(243, 156, 18, 0.5);
        }

        .hard-mode-control {
            margin-top: 10px;
        }

        .hard-mode-control button {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            border: 2px solid #3498db;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .hard-mode-control button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #34495e, #2c3e50);
        }

        .hard-mode-control button.active {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            border-color: #e74c3c;
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.5);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>PONG</h1>
        <div class="score">
            You: <span id="player1Score">0</span> - Computer: <span id="player2Score">0</span>
        </div>
        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="800" height="400"></canvas>
            <div class="start-screen" id="startScreen">
                <h2>Welcome to Pong!</h2>
                <p>First to 5 points wins!</p>
                <button onclick="startGame()">Start Game</button>
            </div>
            <div class="game-over" id="gameOver">
                <h2 id="gameOverText">Game Over!</h2>
                <p id="winnerText"></p>
                <button onclick="resetGame()">Play Again</button>
            </div>
        </div>
        <div class="controls">
            Use W/S keys to move your paddle
        </div>
        <div class="speed-control">
            <label for="speedSlider">Ball Speed:</label>
            <input
                type="range"
                id="speedSlider"
                min="2"
                max="10"
                value="5"
                step="0.5"
            />
            <span id="speedValue">5</span>
        </div>
        <div class="paddle-speed-control">
            <label for="paddleSpeedSlider">Paddle Speed:</label>
            <input
                type="range"
                id="paddleSpeedSlider"
                min="2"
                max="10"
                value="6"
                step="0.5"
            />
            <span id="paddleSpeedValue">6</span>
        </div>
        <div class="mode-control">
            <button id="modeToggle" onclick="togglePlayerMode()">
                Mode: Single Player
            </button>
        </div>
        <div class="hard-mode-control">
            <button id="hardModeToggle" onclick="toggleHardMode()">
                Hard Mode: OFF
            </button>
        </div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Game state
        let gameState = "start"; // 'start', 'playing', 'paused', 'gameOver'
        let player1Score = 0;
        let player2Score = 0;
        let ballSpeed = 5;
        let paddleSpeed = 6;
        let twoPlayerMode = false;
        let hardMode = false;

        // Paddle properties
        const paddleWidth = 15;
        const paddleHeight = 80;

        // Player 1 paddle (left side)
        let player1Paddle = {
            x: 20,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            velocity: 0,
            acceleration: 0.6, // Slower acceleration in hard mode
            friction: 0.995, // Less friction = longer sliding
        };

        // Player 2 paddle (right side - AI controlled)
        let player2Paddle = {
            x: canvas.width - 35,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            velocity: 0,
            acceleration: 0.6, // Slower acceleration in hard mode
            friction: 0.995, // Less friction = longer sliding
        };

        // Ball properties
        let ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 8,
            dx: 5,
            dy: 5,
        };

        // Input handling
        const keys = {};

        document.addEventListener("keydown", (e) => {
            keys[e.key.toLowerCase()] = true;
            
            // Handle arrow keys
            if (e.key === "ArrowUp") {
                keys["arrowup"] = true;
            }
            if (e.key === "ArrowDown") {
                keys["arrowdown"] = true;
            }

            // Start game with spacebar
            if (e.key === " " && gameState === "start") {
                startGame();
            }

            // Pause game with spacebar
            if (e.key === " " && gameState === "playing") {
                togglePause();
            }
        });

        document.addEventListener("keyup", (e) => {
            keys[e.key.toLowerCase()] = false;
            
            // Handle arrow keys
            if (e.key === "ArrowUp") {
                keys["arrowup"] = false;
            }
            if (e.key === "ArrowDown") {
                keys["arrowdown"] = false;
            }
        });

        // Game functions
        function startGame() {
            gameState = "playing";
            document.getElementById("startScreen").style.display = "none";
            document.getElementById("gameOver").style.display = "none";
            resetBall();
            gameLoop();
        }

        function resetGame() {
            player1Score = 0;
            player2Score = 0;
            updateScore();
            startGame();
        }

        function togglePause() {
            if (gameState === "playing") {
                gameState = "paused";
            } else if (gameState === "paused") {
                gameState = "playing";
                gameLoop();
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            // Start ball immediately at full speed with random direction
            const direction = Math.random() > 0.5 ? 1 : -1;
            const angle = (Math.random() - 0.5) * Math.PI / 3; // Random angle between -60 and 60 degrees
            ball.dx = Math.cos(angle) * ballSpeed * direction;
            ball.dy = Math.sin(angle) * ballSpeed;
        }

        function updateScore() {
            document.getElementById("player1Score").textContent = player1Score;
            document.getElementById("player2Score").textContent = player2Score;
        }

        function checkGameOver() {
            if (player1Score >= 5 || player2Score >= 5) {
                gameState = "gameOver";
                document.getElementById("gameOver").style.display = "block";
                document.getElementById("gameOverText").textContent = "Game Over!";
                document.getElementById("winnerText").textContent =
                    player1Score >= 5 ? "You Win!" : "Computer Wins!";
            }
        }

        function updatePlayer1Paddle() {
            if (hardMode) {
                // Ice physics - control acceleration, not direct movement
                // Acceleration scales with paddle speed setting
                const acceleration = player1Paddle.acceleration * (paddleSpeed / 6);
                if (keys["w"]) {
                    player1Paddle.velocity -= acceleration;
                }
                if (keys["s"]) {
                    player1Paddle.velocity += acceleration;
                }

                // Apply friction (ice sliding effect) - this happens regardless of key presses
                player1Paddle.velocity *= player1Paddle.friction;

                // Update position based on velocity - this happens regardless of key presses
                player1Paddle.y += player1Paddle.velocity;

                // Keep paddle on screen with bounce effect
                if (player1Paddle.y < 0) {
                    player1Paddle.y = 0;
                    player1Paddle.velocity *= -0.5; // Bounce with energy loss
                }
                if (player1Paddle.y + player1Paddle.height > canvas.height) {
                    player1Paddle.y = canvas.height - player1Paddle.height;
                    player1Paddle.velocity *= -0.5; // Bounce with energy loss
                }
            } else {
                // Normal mode - direct movement
                if (keys["w"]) {
                    player1Paddle.y -= paddleSpeed;
                }
                if (keys["s"]) {
                    player1Paddle.y += paddleSpeed;
                }

                // Keep paddle on screen
                if (player1Paddle.y < 0) {
                    player1Paddle.y = 0;
                }
                if (player1Paddle.y + player1Paddle.height > canvas.height) {
                    player1Paddle.y = canvas.height - player1Paddle.height;
                }
            }
        }

        function updatePlayer2Paddle() {
            if (twoPlayerMode) {
                // Two player mode - human controls Player 2 with arrow keys
                if (hardMode) {
                    // Ice physics for two-player mode
                    // Acceleration scales with paddle speed setting
                    const acceleration = player2Paddle.acceleration * (paddleSpeed / 6);
                    if (keys["arrowup"]) {
                        player2Paddle.velocity -= acceleration;
                    }
                    if (keys["arrowdown"]) {
                        player2Paddle.velocity += acceleration;
                    }

                    // Apply friction (ice sliding effect)
                    player2Paddle.velocity *= player2Paddle.friction;

                    // Update position based on velocity
                    player2Paddle.y += player2Paddle.velocity;

                    // Keep paddle on screen with bounce effect
                    if (player2Paddle.y < 0) {
                        player2Paddle.y = 0;
                        player2Paddle.velocity *= -0.5;
                    }
                    if (player2Paddle.y + player2Paddle.height > canvas.height) {
                        player2Paddle.y = canvas.height - player2Paddle.height;
                        player2Paddle.velocity *= -0.5;
                    }
                } else {
                    // Normal two-player mode
                    if (keys["arrowup"]) {
                        player2Paddle.y -= paddleSpeed;
                    }
                    if (keys["arrowdown"]) {
                        player2Paddle.y += paddleSpeed;
                    }

                    // Keep paddle on screen
                    if (player2Paddle.y < 0) {
                        player2Paddle.y = 0;
                    }
                    if (player2Paddle.y + player2Paddle.height > canvas.height) {
                        player2Paddle.y = canvas.height - player2Paddle.height;
                    }
                }
            } else {
                // AI mode - computer controls Player 2
                if (hardMode) {
                    // AI with ice physics
                    // Acceleration scales with paddle speed setting
                    const acceleration = player2Paddle.acceleration * (paddleSpeed / 6) * 0.8;
                    const paddleCenter = player2Paddle.y + player2Paddle.height / 2;
                    const ballY = ball.y;

                    if (ballY < paddleCenter - 10) {
                        player2Paddle.velocity -= acceleration;
                    } else if (ballY > paddleCenter + 10) {
                        player2Paddle.velocity += acceleration;
                    }

                    // Apply friction (ice sliding effect)
                    player2Paddle.velocity *= player2Paddle.friction;

                    // Update position based on velocity
                    player2Paddle.y += player2Paddle.velocity;

                    // Keep paddle on screen with bounce effect
                    if (player2Paddle.y < 0) {
                        player2Paddle.y = 0;
                        player2Paddle.velocity *= -0.5;
                    }
                    if (player2Paddle.y + player2Paddle.height > canvas.height) {
                        player2Paddle.y = canvas.height - player2Paddle.height;
                        player2Paddle.velocity *= -0.5;
                    }
                } else {
                    // Normal AI mode
                    const paddleCenter = player2Paddle.y + player2Paddle.height / 2;
                    const ballY = ball.y;

                    // AI follows the ball (slightly slower than player for fairness)
                    if (ballY < paddleCenter - 10) {
                        player2Paddle.y -= paddleSpeed * 0.85;
                    } else if (ballY > paddleCenter + 10) {
                        player2Paddle.y += paddleSpeed * 0.85;
                    }

                    // Keep paddle on screen
                    if (player2Paddle.y < 0) {
                        player2Paddle.y = 0;
                    }
                    if (player2Paddle.y + player2Paddle.height > canvas.height) {
                        player2Paddle.y = canvas.height - player2Paddle.height;
                    }
                }
            }
        }

        function togglePlayerMode() {
            twoPlayerMode = !twoPlayerMode;
            const button = document.getElementById("modeToggle");
            const controlsText = document.querySelector(".controls");

            // Reset velocities when switching modes
            player1Paddle.velocity = 0;
            player2Paddle.velocity = 0;

            if (twoPlayerMode) {
                button.textContent = "Mode: Two Player";
                button.classList.add("two-player");
                controlsText.textContent = "Player 1: W/S keys | Player 2: ↑/↓ arrows";
            } else {
                button.textContent = "Mode: Single Player";
                button.classList.remove("two-player");
                controlsText.textContent = "Use W/S keys to move your paddle";
            }
        }

        function toggleHardMode() {
            hardMode = !hardMode;
            const button = document.getElementById("hardModeToggle");

            if (hardMode) {
                button.textContent = "Hard Mode: ON";
                button.classList.add("active");
            } else {
                button.textContent = "Hard Mode: OFF";
                button.classList.remove("active");
                // Reset velocities when turning off hard mode
                player1Paddle.velocity = 0;
                player2Paddle.velocity = 0;
            }
        }

        function updateBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Ball collision with top and bottom walls
            if (
                ball.y - ball.radius <= 0 ||
                ball.y + ball.radius >= canvas.height
            ) {
                ball.dy = -ball.dy;
            }

            // Ball collision with paddles
            // Player 1 paddle collision
            if (
                ball.x - ball.radius <= player1Paddle.x + player1Paddle.width &&
                ball.y >= player1Paddle.y &&
                ball.y <= player1Paddle.y + player1Paddle.height &&
                ball.dx < 0
            ) {
                // Calculate hit position for angle adjustment
                const hitPos = (ball.y - player1Paddle.y) / player1Paddle.height;
                const angle = ((hitPos - 0.5) * Math.PI) / 3; // Max 60 degrees

                // Set ball velocity based on hit position and current ball speed
                ball.dx = Math.cos(angle) * ballSpeed;
                ball.dy = Math.sin(angle) * ballSpeed;
                ball.x = player1Paddle.x + player1Paddle.width + ball.radius;
            }

            // Player 2 (AI) paddle collision
            if (
                ball.x + ball.radius >= player2Paddle.x &&
                ball.y >= player2Paddle.y &&
                ball.y <= player2Paddle.y + player2Paddle.height &&
                ball.dx > 0
            ) {
                // Calculate hit position for angle adjustment
                const hitPos = (ball.y - player2Paddle.y) / player2Paddle.height;
                const angle = ((hitPos - 0.5) * Math.PI) / 3; // Max 60 degrees

                // Set ball velocity based on hit position and current ball speed
                ball.dx = -Math.cos(angle) * ballSpeed;
                ball.dy = Math.sin(angle) * ballSpeed;
                ball.x = player2Paddle.x - ball.radius;
            }

            // Ball out of bounds - scoring
            if (ball.x < 0) {
                player2Score++;
                updateScore();
                checkGameOver();
                if (gameState === "playing") {
                    resetBall();
                }
            } else if (ball.x > canvas.width) {
                player1Score++;
                updateScore();
                checkGameOver();
                if (gameState === "playing") {
                    resetBall();
                }
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw center line
            ctx.setLineDash([10, 10]);
            ctx.strokeStyle = "#fff";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw paddles
            ctx.fillStyle = "#fff";
            ctx.fillRect(
                player1Paddle.x,
                player1Paddle.y,
                player1Paddle.width,
                player1Paddle.height
            );
            ctx.fillRect(
                player2Paddle.x,
                player2Paddle.y,
                player2Paddle.width,
                player2Paddle.height
            );

            // Draw ball
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = "#fff";
            ctx.fill();

            // Draw pause overlay
            if (gameState === "paused") {
                ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = "#fff";
                ctx.font = "48px Arial";
                ctx.textAlign = "center";
                ctx.fillText("PAUSED", canvas.width / 2, canvas.height / 2);
                ctx.font = "16px Arial";
                ctx.fillText(
                    "Press SPACE to resume",
                    canvas.width / 2,
                    canvas.height / 2 + 40
                );
            }
        }

        function gameLoop() {
            if (gameState === "playing") {
                updatePlayer1Paddle();
                updatePlayer2Paddle();
                updateBall();
                draw();
                requestAnimationFrame(gameLoop);
            } else if (gameState === "paused") {
                draw();
            }
        }

        // Speed slider functionality
        const speedSlider = document.getElementById("speedSlider");
        const speedValue = document.getElementById("speedValue");

        if (speedSlider && speedValue) {
            speedSlider.addEventListener("input", function () {
                ballSpeed = parseFloat(this.value);
                speedValue.textContent = ballSpeed;

                // Update ball speed if game is running
                if (gameState === "playing") {
                    const currentSpeed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
                    if (currentSpeed > 0) {
                        const angle = Math.atan2(ball.dy, ball.dx);
                        ball.dx = Math.cos(angle) * ballSpeed;
                        ball.dy = Math.sin(angle) * ballSpeed;
                    }
                }
            });
        }

        // Paddle speed slider functionality
        const paddleSpeedSlider = document.getElementById("paddleSpeedSlider");
        const paddleSpeedValue = document.getElementById("paddleSpeedValue");

        if (paddleSpeedSlider && paddleSpeedValue) {
            paddleSpeedSlider.addEventListener("input", function () {
                paddleSpeed = parseFloat(this.value);
                paddleSpeedValue.textContent = paddleSpeed;
            });
        }

        // Initial draw
        draw();
    </script>
</body>
</html>
